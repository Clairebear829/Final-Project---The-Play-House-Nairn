  <section id="contact" class="py-5">
      <div class="container">
          <h1 class="text-center mb-4">Contact Us</h1>
          <p class="text-center"> Looking for an event space? Lost something? Want to work with us? Fill in the form below and one our our team will get back to you!</p>
      </div>
  </section>

  <!-- Contact Form -->
<div class="container1 mt-4">
    <form>
      <div class="form-group">
        <label for="enquirySelect">Select the nature of your enquiry:</label>
        <select class="form-control" id="enquirySelect" required>
          <option value="" disabled selected>Choose an option...</option>
          <option>Lost Property</option>
          <option>Event Enquiry</option>
          <option>Vacancies</option>
          <option>Other</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="firstNameInput">First Name:</label>
        <input type="text" class="form-control" id="firstNameInput" required>
      </div>
  
      <div class="form-group">
        <label for="lastNameInput">Last Name:</label>
        <input type="text" class="form-control" id="lastNameInput" required>
      </div>
  
      <div class="form-group">
        <label for="emailInput">Email address:</label>
        <input type="email" class="form-control" id="emailInput" required>
      </div>
  
      <div class="form-group">
        <label for="messageTextarea">Your message:</label>
        <textarea class="form-control" id="messageTextarea" rows="6" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="fileUpload">File Upload:</label>
        <input type="file" class="form-control-file" id="fileUpload">
      </div>

      <button onclick="location.href='mailto:c.ironside829@gmail.com';" class="btn btn-primary">Submit</button>
</form>
